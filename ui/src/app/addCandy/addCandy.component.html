

<div class="card p-2 m-3">
  <h5 class="mt-3">Agregar dulce</h5>
  <form class="m-3">
    <div class="mb-3">
      <label for="name_prod" class="form-label">Nombre: </label>
      <input type="text" class="form-control" name="name_prod" (change)="OnChange($event)" required>
    </div>
    <div class="mb-3">
      <label for="categorie" class="form-label">Categoria: </label>
      <select class="form-select" name="categorie" (change)="OnChange($event)" required>
        <option>Seleccione una categoria</option>
        <option *ngFor="let categorie of categories" value={{categorie._id}}>
          {{categorie.name_cat}}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Precio: </label>
      <input type="number" class="form-control" name="price" min="0" (change)="OnChange($event)" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Imagen: </label>
      <input type="file" class="form-control" (change)="addImage($event)" accept="image/*" required>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary me-3">Agregar producto</button>
    <a class="btn btn-outline-danger" routerLink="/" >Volver</a>
  </form>
</div>
