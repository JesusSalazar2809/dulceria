<div class="card p-2 m-3">
  <h5>Agregar categoria</h5>
  <form>
    <div class="mb-3">
      <label for="name_cat" class="form-label">Nombre: </label>
      <input type="text" class="form-control" (change)="OnChange($event)" name="name_cat" required>
    </div>
    <button type="button" (click)="onSubmit()" class="btn btn-primary me-3">Crear categoria</button>
    <a class="btn btn-outline-danger" routerLink="/home" >Volver</a>
  </form>
</div>
