<div class="col-6 m-auto">
	<div class="card p-4 m-5 d-flex flex-column-fluid flex-center">
		<div class="pb-13 pt-lg-0 pt-5">
			<h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
			  ¿Olvidaste tu contraseña?
			</h3>
			<p class="text-muted font-weight-bold font-size-h4">
			  Ingresa tu correo para restablecer tu contraseña
			</p>
		</div>
		<form class="form" autocomplete="off">
			<div class="form-group">
				<div class="form-group fv-plugins-icon-container has-danger">
					<input type="email" class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" placeholder=""
						formControlName="email" autocomplete="off" />
				</div>
			</div>
			<div class="form-group d-flex flex-wrap">
				<button (click)="submit()" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4" >Recuperar!</button>
				<a href="/login" class="btn btn-warning font-weight-bold px-9 py-4 my-3 mx-4">Volver al login</a>
			</div>
		</form>
	</div>
</div>
