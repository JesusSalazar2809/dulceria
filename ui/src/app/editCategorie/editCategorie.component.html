<div class="card p-2 m-3">
  <h5>Editar categoria</h5>
  <form>
    <div class="mb-3">
      <label for="name_cat" class="form-label">Nombre: </label>
      <input type="text" class="form-control" (change)="OnChange($event)" name="name_cat" value="{{categorieForm.name_cat}}" required>
    </div>
    <div class="mb-3">
      <label for="code" class="form-label">Codigo de busqueda: </label>
      <input type="text" class="form-control" (change)="OnChange($event)" name="code" value="{{categorieForm.code}}" required>
    </div>
    <button type="button" (click)="onSubmit()" class="btn btn-primary me-3">Guardar</button>
    <a class="btn btn-outline-danger" routerLink="/listcategories" >Volver</a>
  </form>
</div>
